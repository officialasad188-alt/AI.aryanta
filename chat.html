<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aryanta Prime</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-dark: #000000;
            --bg-card: #121212;
            --bg-input: #1e1e1e;
            --border: #2a2a2a;
            --primary: #3b82f6; 
            --primary-glow: rgba(59, 130, 246, 0.4);
            --danger: #ef4444;
            --badge: #ff3b30;
            --text-main: #ffffff;
            --text-sec: #888888;
            --msg-me: #005c4b;
            --msg-them: #202020;
            --font: 'Plus Jakarta Sans', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: var(--font); height: 100dvh; width: 100%; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- ANIMATIONS --- */
        .view-section { display: none; flex: 1; flex-direction: column; width: 100%; height: 100%; }
        .view-section.active { display: flex; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity:0; transform: scale(0.99); } to { opacity:1; transform: scale(1); } }

        /* --- AUTH --- */
        .auth-container {
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            padding: 30px; text-align: center; height: 100%;
            background: radial-gradient(circle at top, #1a1a2e 0%, #000000 100%);
        }
        .logo { 
            width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: 800; box-shadow: 0 0 40px var(--primary-glow);
            margin-bottom: 25px;
        }
        .input-box {
            width: 100%; max-width: 320px; background: var(--bg-input); border: 1px solid var(--border);
            padding: 16px; border-radius: 12px; color: white; font-size: 16px; margin-bottom: 12px;
            font-family: inherit; transition: 0.2s;
        }
        .input-box:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-glow); }
        .btn-main {
            width: 100%; max-width: 320px; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 16px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3); transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.97); }

        /* --- HEADER --- */
        .header {
            height: 65px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; border-bottom: 1px solid var(--border); background: rgba(18,18,18,0.95);
            backdrop-filter: blur(10px); z-index: 50;
        }
        .profile-pill {
            display: flex; align-items: center; gap: 10px; padding: 5px 10px;
            border-radius: 30px; transition: 0.2s; cursor: pointer;
        }
        .profile-pill:active { background: var(--border); }
        .avatar {
            width: 40px; height: 40px; border-radius: 50%; background: var(--border);
            display: flex; align-items: center; justify-content: center; font-weight: 600;
            object-fit: cover; border: 2px solid #000; flex-shrink: 0;
        }
        .btn-icon {
            width: 40px; height: 40px; background: none; border: none; color: white;
            font-size: 24px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- LISTS --- */
        .scroll-list { flex: 1; overflow-y: auto; padding: 10px 0; }
        .row { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); transition: background 0.1s; }
        .row:active { background: var(--bg-input); }
        .row-info { flex: 1; margin-left: 15px; overflow: hidden; }
        .row-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .row-name { font-weight: 600; color: white; }
        .row-meta { font-size: 12px; color: var(--text-sec); }
        .row-msg { font-size: 14px; color: var(--text-sec); overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .unread-badge { background: var(--badge); color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; margin-left: 5px; }

        /* --- CHAT AREA --- */
        .chat-zone {
            flex: 1; overflow-y: auto; padding: 20px 15px; background: #050505;
            display: flex; flex-direction: column; gap: 5px;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 20px 20px;
        }
        .date-badge {
            align-self: center; background: var(--bg-input); padding: 5px 12px;
            border-radius: 20px; font-size: 11px; color: var(--text-sec); margin: 15px 0; border: 1px solid var(--border);
        }
        .bubble-wrap { display: flex; width: 100%; margin-bottom: 2px; }
        .bubble-wrap.sent { justify-content: flex-end; }
        .bubble {
            max-width: 75%; padding: 8px 12px; border-radius: 12px; font-size: 15px;
            position: relative; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.2); word-break: break-word;
        }
        .bubble.sent { background: var(--msg-me); color: #e9edef; border-bottom-right-radius: 2px; }
        .bubble.recv { background: var(--msg-them); color: white; border-bottom-left-radius: 2px; }
        .bubble-time {
            font-size: 10px; color: rgba(255,255,255,0.6); text-align: right;
            margin-top: 4px; display: flex; justify-content: flex-end; gap: 4px;
        }
        .reply-box {
            background: rgba(0,0,0,0.3); border-left: 3px solid var(--primary);
            padding: 5px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; color: #ddd;
        }

        /* --- CONTACT CARD BUBBLE --- */
        .contact-card {
            background: rgba(255,255,255,0.05); border-radius: 8px; overflow: hidden; margin-bottom: 5px;
            border: 1px solid rgba(255,255,255,0.1); width: 220px;
        }
        .contact-head {
            display: flex; align-items: center; padding: 10px; background: rgba(0,0,0,0.2); gap: 10px;
        }
        .contact-actions {
            display: flex; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .c-btn {
            flex: 1; padding: 10px; text-align: center; font-size: 14px; font-weight: 600;
            cursor: pointer; color: var(--primary); background: none; border: none;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .c-btn:last-child { border: none; }
        .c-btn:active { background: rgba(255,255,255,0.1); }
        .c-btn.bl { color: var(--danger); }

        /* --- FOOTER --- */
        .footer { padding: 10px; background: var(--bg-card); border-top: 1px solid var(--border); }
        .reply-bar { 
            display: none; justify-content: space-between; align-items: center; 
            padding: 10px; background: var(--bg-input); margin-bottom: 10px; border-radius: 8px; border-left: 3px solid var(--primary);
        }
        .input-group { display: flex; gap: 10px; }
        .msg-input {
            flex: 1; background: var(--bg-input); border: 1px solid var(--border); border-radius: 25px;
            padding: 12px 20px; color: white; font-size: 15px;
        }
        .send-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary);
            border: none; color: white; font-size: 18px; cursor: pointer;
        }

        /* --- MODALS --- */
        .modal-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 100; display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: var(--bg-card); width: 85%; max-width: 320px; padding: 25px;
            border-radius: 20px; border: 1px solid var(--border); text-align: center;
        }
        
        /* Context Menu & Dropdowns */
        .dropdown {
            position: absolute; top: 60px; right: 10px; width: 180px;
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            display: none; flex-direction: column; z-index: 90; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .drop-item { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; cursor: pointer; text-align: left; }
        .drop-item:last-child { border: none; }
        .drop-item.red { color: var(--danger); }

        .ctx-overlay { position: fixed; inset: 0; z-index: 110; display: none; }
        .ctx-menu { position: absolute; background: var(--bg-card); border: 1px solid var(--border); width: 200px; border-radius: 10px; overflow: hidden;}

    </style>
</head>
<body>

    <div id="view-auth" class="view-section active">
        <div class="auth-container">
            <div class="logo">A</div>
            <h1 style="margin-bottom: 5px;">Aryanta Prime</h1>
            <p style="color:var(--text-sec); margin-bottom: 40px;">Secure Messaging</p>

            <div id="form-register">
                <input id="reg-name" class="input-box" placeholder="Your Name" maxlength="20">
                <input id="reg-pin" type="tel" class="input-box" placeholder="Set 4-Digit PIN" maxlength="4" style="text-align:center; letter-spacing:4px;">
                <button class="btn-main" onclick="Auth.register()">Create Account</button>
                <p style="margin-top:20px; color:var(--text-sec); font-size:14px;" onclick="UI.toggleAuth('login')">Already user? <span style="color:var(--primary)">Login</span></p>
            </div>

            <div id="form-login" style="display:none;">
                <input id="login-uid" type="tel" class="input-box" placeholder="Enter UID" maxlength="6">
                <input id="login-pin" type="tel" class="input-box" placeholder="Enter PIN" maxlength="4" style="text-align:center; letter-spacing:4px;">
                <button class="btn-main" onclick="Auth.login()">Login</button>
                <p style="margin-top:20px; color:var(--text-sec); font-size:14px;" onclick="UI.toggleAuth('reg')">New? <span style="color:var(--primary)">Create Account</span></p>
            </div>
        </div>
    </div>

    <div id="view-home" class="view-section">
        <div class="header">
            <div class="profile-pill" onclick="UI.openProfile()">
                <div class="avatar" id="home-av"></div>
                <div>
                    <div id="home-name" style="font-weight:700; font-size:15px;"></div>
                    <div id="home-uid" style="font-size:11px; color:var(--primary);"></div>
                </div>
            </div>
            <button class="btn-icon" onclick="UI.openModal('modal-new-chat')">&#43;</button>
        </div>

        <div class="scroll-list">
            <div id="list-chats"></div>
        </div>
    </div>

    <div id="view-chat" class="view-section">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px; flex:1;">
                <button class="btn-icon" onclick="UI.goHome()">&#8592;</button>
                <div class="avatar" id="head-av"></div>
                <div>
                    <div id="head-name" style="font-weight:700;">User</div>
                </div>
            </div>
            <button class="btn-icon" onclick="document.getElementById('chat-drop').style.display='flex'">&#8942;</button>
            
            <div id="chat-drop" class="dropdown">
                <div class="drop-item" onclick="Chat.toggleBlock()" id="btn-block">Block User</div>
                <div class="drop-item red" onclick="Chat.clearChat()">Clear Chat</div>
                <div class="drop-item" onclick="document.getElementById('chat-drop').style.display='none'">Cancel</div>
            </div>
        </div>

        <div id="msg-area" class="chat-zone"></div>

        <div id="footer-area" class="footer">
            <div id="reply-bar" class="reply-bar">
                <div style="font-size:12px; color:white;">Replying...</div>
                <button class="btn-icon" style="height:20px; width:20px;" onclick="Chat.cancelReply()">&#10005;</button>
            </div>
            <div class="input-group">
                <input id="msg-input" class="msg-input" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" onclick="Chat.send()">&#10148;</button>
            </div>
        </div>
        
        <div id="block-msg" class="footer" style="display:none; text-align:center; color:var(--danger); padding:20px;">
            You have blocked this user.
        </div>
    </div>

    <div id="modal-profile" class="modal-bg">
        <div class="modal-card">
            <div class="avatar" id="prof-av" style="width:80px; height:80px; font-size:30px; margin:0 auto 15px;"></div>
            <h2 id="prof-name" style="margin:5px 0;"></h2>
            <p id="prof-uid" style="color:var(--primary); font-family:monospace; margin-bottom:20px;"></p>
            <hr style="border:0; border-top:1px solid var(--border); margin:15px 0;">
            <button class="btn-main" style="background:var(--border); margin-bottom:10px;" onclick="Auth.logout()">Log Out</button>
            <div style="margin-top:15px; font-size:14px; cursor:pointer;" onclick="UI.closeModal('modal-profile')">Close</div>
        </div>
    </div>

    <div id="modal-new-chat" class="modal-bg">
        <div class="modal-card">
            <h3>Start New Chat</h3>
            <p style="color:var(--text-sec); font-size:13px; margin-bottom:15px;">Enter the 6-digit User UID</p>
            <input id="search-uid" type="tel" class="input-box" placeholder="123456" maxlength="6" style="text-align:center; letter-spacing:2px;">
            <button class="btn-main" onclick="Data.searchUser()">Find User</button>
            <div style="margin-top:15px; cursor:pointer; color:var(--text-sec)" onclick="UI.closeModal('modal-new-chat')">Cancel</div>
            
            <div id="search-result" style="display:none; margin-top:20px; background:var(--bg-input); padding:15px; border-radius:12px;">
                <div class="avatar" id="res-av" style="margin:0 auto 10px;"></div>
                <div id="res-name" style="font-weight:bold; margin-bottom:10px;"></div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-main" style="padding:10px;" onclick="Chat.startFromSearch()">Chat</button>
                    <button class="btn-main btn-danger" style="padding:10px; background:var(--danger);" onclick="Chat.blockFromSearch()">Block</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-share" class="modal-bg">
        <div class="modal-card" style="max-height:400px; display:flex; flex-direction:column;">
            <h3 id="share-title">Share Contact</h3>
            <div id="share-list" style="overflow-y:auto; flex:1; text-align:left;"></div>
            <button class="btn-main" style="margin-top:10px; background:var(--border);" onclick="UI.closeModal('modal-share')">Cancel</button>
        </div>
    </div>

    <div id="ctx-layer" class="ctx-overlay" onclick="this.style.display='none'">
        <div id="ctx-menu" class="ctx-menu" onclick="event.stopPropagation()">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, off, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxzYBGEZ1ncYyD21O5Ioc7N_x_pEexYME", 
            authDomain: "chatbox-ac65d.firebaseapp.com",
            databaseURL: "https://chatbox-ac65d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chatbox-ac65d",
            storageBucket: "chatbox-ac65d.appspot.com",
            messagingSenderId: "916381803196",
            appId: "1:916381803196:web:23409cd19e714cc06126b9"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- STATE ---
        const State = {
            user: null,
            chat: null,
            replyTo: null,
            ctxTarget: null, // Can be a message (obj) or a user (obj)
            ctxType: null,   // 'msg' or 'user'
            myChats: [],     // Cache of inbox users for sharing
            searchRes: null
        };

        // --- AUTH ---
        const Auth = {
            init: () => {
                const local = localStorage.getItem('aryanta_session');
                if (local) {
                    State.user = JSON.parse(local);
                    Auth.loadHome();
                }
            },
            register: async () => {
                const name = document.getElementById('reg-name').value.trim();
                const pin = document.getElementById('reg-pin').value.trim();
                if(!name || pin.length!==4) return alert("Name & 4-digit PIN required");
                
                let uid = Math.floor(100000 + Math.random() * 900000).toString();
                const userData = { uid, nickname: name, pin };
                await set(ref(db, `users/${uid}`), userData);
                Auth.saveSession(userData);
            },
            login: async () => {
                const uid = document.getElementById('login-uid').value.trim();
                const pin = document.getElementById('login-pin').value.trim();
                if(!uid || !pin) return;

                const snap = await get(ref(db, `users/${uid}`));
                if(snap.exists() && snap.val().pin === pin) {
                    Auth.saveSession(snap.val());
                } else {
                    alert("Invalid Credentials");
                }
            },
            saveSession: (user) => {
                State.user = user;
                localStorage.setItem('aryanta_session', JSON.stringify(user));
                Auth.loadHome();
            },
            logout: () => { localStorage.removeItem('aryanta_session'); location.reload(); },
            loadHome: () => {
                document.getElementById('home-name').innerText = State.user.nickname;
                document.getElementById('home-uid').innerText = `UID: ${State.user.uid}`;
                UI.renderAvatar('home-av', State.user);
                UI.changeView('view-home');
                Data.listenToChats();
            }
        };

        // --- DATA ---
        const Data = {
            listenToChats: () => {
                onValue(ref(db, `user-chats/${State.user.uid}`), async (snap) => {
                    const div = document.getElementById('list-chats');
                    div.innerHTML = '';
                    State.myChats = [];

                    if(!snap.exists()) {
                        div.innerHTML = '<div style="padding:40px; text-align:center; color:gray">Tap + to start a new chat</div>';
                        return;
                    }

                    const chats = [];
                    snap.forEach(c => {
                        chats.push({id: c.key, ...c.val()});
                    });
                    chats.sort((a,b) => b.timestamp - a.timestamp);

                    for(let c of chats) {
                        const uSnap = await get(ref(db, `users/${c.id}`));
                        const uData = uSnap.exists() ? uSnap.val() : {nickname:"Unknown", uid:c.id};
                        State.myChats.push(uData); // Cache for sharing
                        
                        const el = UI.createChatRow(uData, c);
                        div.appendChild(el);
                    }
                });
            },
            searchUser: async () => {
                const uid = document.getElementById('search-uid').value.trim();
                if(uid.length !== 6) return alert("Enter 6-digit UID");
                
                const snap = await get(ref(db, `users/${uid}`));
                if(snap.exists()) {
                    State.searchRes = snap.val();
                    document.getElementById('search-result').style.display = 'block';
                    document.getElementById('res-name').innerText = State.searchRes.nickname;
                    UI.renderAvatar('res-av', State.searchRes);
                } else {
                    alert("User not found");
                }
            }
        };

        // --- CHAT LOGIC ---
        const Chat = {
            open: async (partner) => {
                UI.closeModal('modal-new-chat');
                UI.changeView('view-chat');
                document.getElementById('msg-area').innerHTML = '';
                document.getElementById('head-name').innerText = partner.nickname;
                UI.renderAvatar('head-av', partner);

                const chatId = [State.user.uid, partner.uid].sort().join('_');
                State.chat = { chatId, partner, blocked: false };

                // Check Block
                const b1 = await get(ref(db, `blocked/${State.user.uid}/${partner.uid}`));
                const b2 = await get(ref(db, `blocked/${partner.uid}/${State.user.uid}`));
                State.chat.blocked = b1.exists() || b2.exists();
                State.chat.blockedByMe = b1.exists();
                Chat.updateBlockUI();

                // Clear unread
                update(ref(db, `user-chats/${State.user.uid}/${partner.uid}`), { unread: 0 });

                // Listen Msgs
                let lastDate = '';
                onValue(ref(db, `chats/${chatId}`), (snap) => {
                    const div = document.getElementById('msg-area');
                    div.innerHTML = '';
                    if(snap.exists()) {
                        snap.forEach(child => {
                            const msg = child.val();
                            const d = new Date(msg.timestamp).toDateString();
                            if(d !== lastDate) {
                                div.innerHTML += `<div class="date-badge">${d}</div>`;
                                lastDate = d;
                            }
                            UI.renderBubble(child.key, msg, div);
                        });
                        setTimeout(() => div.scrollTop = div.scrollHeight, 50);
                    }
                });
            },
            send: async () => {
                if(State.chat.blocked) return alert("Blocked.");
                const inp = document.getElementById('msg-input');
                const txt = inp.value.trim();
                if(!txt) return;

                Chat.pushMsg({ type: 'text', content: txt });
                inp.value = '';
                Chat.cancelReply();
            },
            pushMsg: async (msgData) => {
                const payload = {
                    sender: State.user.uid,
                    timestamp: Date.now(),
                    replyTo: State.replyTo,
                    ...msgData // type, content/contactInfo
                };
                
                await push(ref(db, `chats/${State.chat.chatId}`), payload);
                
                // Update Inbox for both
                const txtPreview = msgData.type === 'contact' ? `ðŸ‘¤ Contact: ${msgData.contactInfo.nickname}` : msgData.content;
                const meta = { lastMsg: txtPreview, timestamp: Date.now(), sender: State.user.uid };
                
                update(ref(db, `user-chats/${State.user.uid}/${State.chat.partner.uid}`), {...meta, unread:0});
                runTransaction(ref(db, `user-chats/${State.chat.partner.uid}/${State.user.uid}`), (curr) => {
                    return { ...meta, unread: (curr?curr.unread:0)+1 };
                });
            },
            
            // New Chat Modal Actions
            startFromSearch: () => Chat.open(State.searchRes),
            blockFromSearch: async () => {
                await set(ref(db, `blocked/${State.user.uid}/${State.searchRes.uid}`), true);
                alert("User Blocked");
                UI.closeModal('modal-new-chat');
            },

            // Block Logic
            toggleBlock: async () => {
                const path = `blocked/${State.user.uid}/${State.chat.partner.uid}`;
                if(State.chat.blockedByMe) {
                    await remove(ref(db, path));
                    State.chat.blockedByMe = false;
                } else {
                    await set(ref(db, path), true);
                    State.chat.blockedByMe = true;
                }
                State.chat.blocked = State.chat.blockedByMe;
                Chat.updateBlockUI();
                document.getElementById('chat-drop').style.display='none';
            },
            updateBlockUI: () => {
                const blk = State.chat.blocked;
                document.getElementById('footer-area').style.display = blk ? 'none' : 'block';
                document.getElementById('block-msg').style.display = blk ? 'block' : 'none';
                document.getElementById('btn-block').innerText = State.chat.blockedByMe ? "Unblock User" : "Block User";
            },

            // Reply & Context
            initReply: (msg) => {
                State.replyTo = { content: msg.type==='contact' ? 'Shared Contact' : msg.content };
                document.getElementById('reply-bar').style.display = 'flex';
                document.getElementById('msg-input').focus();
            },
            cancelReply: () => {
                State.replyTo = null;
                document.getElementById('reply-bar').style.display = 'none';
            },
            
            // Sharing Logic
            initShare: (userToShare) => {
                // userToShare is the object of the person we want to share
                State.ctxTarget = userToShare;
                UI.openModal('modal-share');
                document.getElementById('share-title').innerText = "Share to...";
                
                const list = document.getElementById('share-list');
                list.innerHTML = '';
                State.myChats.forEach(u => {
                    const d = document.createElement('div');
                    d.className = 'drop-item';
                    d.innerText = u.nickname;
                    d.onclick = () => Chat.execShare(u); // u is the RECEIVER
                    list.appendChild(d);
                });
            },
            execShare: async (receiver) => {
                // Determine Chat ID with Receiver
                const chatId = [State.user.uid, receiver.uid].sort().join('_');
                
                const payload = {
                    sender: State.user.uid,
                    timestamp: Date.now(),
                    type: 'contact',
                    contactInfo: {
                        uid: State.ctxTarget.uid,
                        nickname: State.ctxTarget.nickname
                    }
                };
                
                await push(ref(db, `chats/${chatId}`), payload);
                
                // Update Inbox
                const meta = { lastMsg: `ðŸ‘¤ Contact: ${State.ctxTarget.nickname}`, timestamp: Date.now(), sender: State.user.uid };
                runTransaction(ref(db, `user-chats/${receiver.uid}/${State.user.uid}`), (curr) => ({ ...meta, unread: (curr?curr.unread:0)+1 }));
                update(ref(db, `user-chats/${State.user.uid}/${receiver.uid}`), {...meta, unread:0});

                alert("Contact Sent!");
                UI.closeModal('modal-share');
                document.getElementById('ctx-layer').style.display='none';
            },
            
            // Delete Chat from Inbox
            deleteChat: async (targetUid) => {
                if(confirm("Delete this chat from your list?")) {
                    await remove(ref(db, `user-chats/${State.user.uid}/${targetUid}`));
                    document.getElementById('ctx-layer').style.display='none';
                }
            },
            
            // Message Delete
            deleteMsg: async (key) => {
                if(confirm("Delete message?")) {
                    await remove(ref(db, `chats/${State.chat.chatId}/${key}`));
                    document.getElementById('ctx-layer').style.display='none';
                }
            }
        };

        // --- UI ---
        const UI = {
            toggleAuth: (m) => {
                document.getElementById('form-register').style.display = m=='reg'?'block':'none';
                document.getElementById('form-login').style.display = m=='login'?'block':'none';
            },
            changeView: (v) => {
                document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
                document.getElementById(v).classList.add('active');
            },
            openModal: (id) => {
                document.getElementById(id).style.display='flex';
                if(id==='modal-new-chat') {
                    document.getElementById('search-uid').value='';
                    document.getElementById('search-result').style.display='none';
                }
            },
            closeModal: (id) => document.getElementById(id).style.display='none',
            goHome: () => { State.chat=null; UI.changeView('view-home'); },
            
            renderAvatar: (id, u) => {
                const el = document.getElementById(id);
                el.innerText = u.nickname[0].toUpperCase();
                el.style.backgroundColor = `hsl(${stringHash(u.nickname) % 360}, 60%, 50%)`;
            },

            // Create Inbox Row with Long Press
            createChatRow: (user, chat) => {
                const d = document.createElement('div');
                d.className = 'row';
                d.innerHTML = `
                    <div class="avatar" style="background:hsl(${stringHash(user.nickname)%360},60%,50%)">${user.nickname[0]}</div>
                    <div class="row-info">
                        <div class="row-top">
                            <span class="row-name">${user.nickname}</span>
                            <span class="row-meta">${new Date(chat.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>
                        </div>
                        <div class="row-msg" style="${chat.unread?'font-weight:bold;color:white':''}">${chat.sender===State.user.uid?'You: ':''}${chat.lastMsg}</div>
                    </div>
                `;
                
                // Click to Open
                d.onclick = () => Chat.open(user);

                // Long Press for Context Menu
                let timer;
                const start = (e) => {
                    timer = setTimeout(() => {
                        UI.showUserCtx(e, user);
                    }, 600);
                };
                const end = () => clearTimeout(timer);
                d.addEventListener('touchstart', start);
                d.addEventListener('touchend', end);
                d.addEventListener('mousedown', start);
                d.addEventListener('mouseup', end);
                
                return d;
            },

            // Show User Context Menu (Inbox)
            showUserCtx: (e, user) => {
                State.ctxType = 'user';
                State.ctxTarget = user;
                const menu = document.getElementById('ctx-menu');
                menu.innerHTML = `
                    <div class="drop-item" onclick="Chat.initShare(State.ctxTarget)">Share Contact</div>
                    <div class="drop-item red" onclick="Chat.deleteChat('${user.uid}')">Delete Chat</div>
                `;
                UI.posMenu(e, menu);
            },

            // Show Message Context Menu (Chat)
            showMsgCtx: (e, msg, key) => {
                State.ctxType = 'msg';
                const menu = document.getElementById('ctx-menu');
                // Only allow delete if I sent it
                const delOpt = msg.sender === State.user.uid ? `<div class="drop-item red" onclick="Chat.deleteMsg('${key}')">Delete</div>` : '';
                
                menu.innerHTML = `
                    <div class="drop-item" onclick="Chat.initReply({content:'${msg.content}', type:'${msg.type}'})">Reply</div>
                    ${delOpt}
                `;
                UI.posMenu(e, menu);
            },

            posMenu: (e, menu) => {
                const x = e.clientX || e.touches[0].clientX;
                const y = e.clientY || e.touches[0].clientY;
                menu.style.left = Math.min(x, window.innerWidth-210)+'px';
                menu.style.top = Math.min(y, window.innerHeight-150)+'px';
                document.getElementById('ctx-layer').style.display='block';
            },

            renderBubble: (key, msg, container) => {
                const isMe = msg.sender === State.user.uid;
                const div = document.createElement('div');
                div.className = `bubble-wrap ${isMe?'sent':''}`;

                // Long Press
                let timer;
                const start = (e) => timer = setTimeout(() => UI.showMsgCtx(e, msg, key), 600);
                const end = () => clearTimeout(timer);
                div.onmousedown = div.ontouchstart = start;
                div.onmouseup = div.ontouchend = end;

                // Reply HTML
                let reply = '';
                if(msg.replyTo) reply = `<div class="reply-box"><span>Replying to:</span><br><b>${msg.replyTo.content}</b></div>`;

                // Content Logic
                let contentHtml = '';
                if (msg.type === 'contact') {
                    // CONTACT CARD RENDER
                    const c = msg.contactInfo;
                    contentHtml = `
                        <div class="contact-card">
                            <div class="contact-head">
                                <div class="avatar" style="width:35px; height:35px; background:hsl(${stringHash(c.nickname)%360},60%,50%)">${c.nickname[0]}</div>
                                <div>
                                    <div style="font-weight:bold; font-size:14px;">${c.nickname}</div>
                                    <div style="font-size:11px; opacity:0.7">UID: ${c.uid}</div>
                                </div>
                            </div>
                            <div class="contact-actions">
                                <button class="c-btn" onclick='Chat.open(${JSON.stringify(c)})'>Chat</button>
                                <button class="c-btn bl" onclick='Chat.blockFromSearch()'>Block</button>
                            </div>
                        </div>
                    `;
                } else {
                    // TEXT RENDER (Sanitized)
                    const span = document.createElement('span');
                    span.innerText = msg.content;
                    contentHtml = span.outerHTML;
                }

                div.innerHTML = `
                    <div class="bubble ${isMe?'sent':'recv'}">
                        ${reply}
                        ${contentHtml}
                        <div class="bubble-time">
                            ${new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}
                            ${isMe ? '<span>âœ“âœ“</span>' : ''}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            }
        };

        function stringHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return hash;
        }

        window.Auth = Auth; window.Chat = Chat; window.UI = UI; window.Data = Data; window.State = State;
        window.onload = Auth.init;
    </script>
</body>
</html>
